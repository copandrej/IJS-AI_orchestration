apiVersion: ray.io/v1alpha1
kind: RayService
metadata:
  name: ray-serve
spec:
  # this is example serving config
  serveConfigV2: |
    applications:
      - name: text_ml_app
        import_path: text_ml.app
        route_prefix: /summarize_translate
        runtime_env:
          working_dir: "https://github.com/ray-project/serve_config_examples/archive/36862c251615e258a58285934c7c41cffd1ee3b7.zip"
          pip:
            - torch
            - transformers
        deployments:
          - name: Translator
            num_replicas: 1
            ray_actor_options:
              num_cpus: 0.2
            user_config:
              language: french
          - name: Summarizer
            num_replicas: 1
            ray_actor_options:
              num_cpus: 0.2
  rayClusterConfig:
    rayVersion: '2.6.3' # Should match the Ray version in the image of the containers
    ######################headGroupSpecs#################################
    # Ray head pod template.
    headGroupSpec:
      # The `rayStartParams` are used to configure the `ray start` command.
      # See https://github.com/ray-project/kuberay/blob/master/docs/guidance/rayStartParams.md for the default settings of `rayStartParams` in KubeRay.
      # See https://docs.ray.io/en/latest/cluster/cli.html#ray-start for all available options in `rayStartParams`.
      rayStartParams:
        dashboard-host: '0.0.0.0'
      # Pod template
      template:
        spec:
          containers:
          - name: ray-head
            image: copandrej/ijs-custom:ray-amd64-ray26
            ports:
            - containerPort: 6379
              name: gcs
            - containerPort: 8265
              name: dashboard
            - containerPort: 10001
              name: client
            - containerPort: 8000
              name: serve
            volumeMounts:
              - mountPath: /tmp/ray
                name: ray-logs
            resources:
              limits:
                cpu: "1"
                memory: "4G"
              requests:
                cpu: "1"
                memory: "4G"
          volumes:
            - name: ray-logs
              emptyDir: {}
          nodeName: e6-kubeflow
    workerGroupSpecs:
    # The pod replicas in this group typed worker
    - replicas: 1
      minReplicas: 1
      maxReplicas: 1
      groupName: amd-group
      rayStartParams: {}
      # Pod template
      template:
        spec:
          containers:
          - name: ray-worker
            image: copandrej/ijs-custom:ray-amd64-ray26
            resources:
              limits:
                cpu: 2
                memory: "4G"
              requests:
                cpu: 2
                memory: "4G"
          nodeName: e6-kubeflow
    # replicas should equal to the number of raspberry pi 5 nodes
    - replicas: 1
      minReplicas: 1
      maxReplicas: 1
      groupName: aarch-group
      rayStartParams: {}
      # Pod template
      template:
        spec:
          containers:
          - name: ray-worker
            image: copandrej/ijs-custom:ray-aarch64-ray26
            resources:
              limits:
                cpu: "3.75"
                memory: "6G"
              requests:
                cpu: "3.75"
                memory: "6G"
          nodeName: raspberrypi
